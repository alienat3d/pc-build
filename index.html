<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Сборка Персонального Компьютера</title>
</head>

<body>
  <!-- === HEADER === -->
  <header class="header">
    <div class="header__wrap">
      <a class="header__logo" href="#">
        <img src="img/logo.svg" alt="логотип">
      </a>
      <div class="header__menu">
        <nav class="header__nav">
          <a href="#">
            Чем занимаемся
          </a>
          <a href="#">
            Процесс работы
          </a>
          <a href="#">
            Команда
          </a>
        </nav>
        <button class="btn  header__btn" type="button">Оставить заявку</button>
      </div>
    </div>
  </header>
  <!-- === / HEADER === -->

  <main class="main">
    <!-- === HERO === -->
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">
          Собираем игровой ПК под ваш бюджет
        </h1>
        <div class="timer  hero__timer">
          <div class="timer__item">
            <div class="timer__count">
              18
            </div>
            <div class="timer__text">
              Дней
            </div>
          </div>
          <div class="timer__item">
            <div class="timer__count">
              18
            </div>
            <div class="timer__text">
              Часов
            </div>
          </div>
          <div class="timer__item">
            <div class="timer__count">
              18
            </div>
            <div class="timer__text">
              Минут
            </div>
          </div>
          <div class="timer__item">
            <div class="timer__count">
              18
            </div>
            <div class="timer__text">
              Секунд
            </div>
          </div>
        </div> <!-- /.timer  hero__timer -->
        <button class="btn  hero__btn" type="button">
          Оставить заявку
        </button>
      </div> <!-- /.container -->
      <div class="hero__bg">
        <img src="img/hero-bg.jpg" alt="">
      </div>
    </section>
    <!-- === / HERO === -->
  </main>

  <!-- === FOOTER === -->
  <footer class="footer"></footer>
  <!-- === / FOOTER === -->

</body>

</html>
